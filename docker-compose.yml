version: '3.8'

services:
  # 1. Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: transportadora_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always

  # 2. Broker de Mensagens Redis
  redis:
    image: redis:7-alpine
    container_name: transportadora_redis
    restart: always

  # 3. Backend Django/DRF (Servidor Web)
  backend:
    build: .
    container_name: transportadora_backend
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn core.wsgi:application --bind 0.0.0.0:8089
      "
    volumes:
      - .:/transportadora_backend
      - media_data:/transportadora_backend/media
    ports:
      - "8089:8089"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  # 4. Worker do Celery (Tarefas Ass√≠ncronas)
  celery_worker:
    build: .
    container_name: transportadora_celery_worker
    command: celery -A core worker -l info
    volumes:
      - .:/transportadora_backend
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    restart: always


  # 5. Agendador do Celery Beat (Tarefas Recorrentes)
  celery_beat:
    build: .
    container_name: transportadora_celery_beat
    command: sh ./entrypoint.sh
    volumes:
      - .:/transportadora_backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always




volumes:
  postgres_data:
  media_data: