{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% progressive_web_app_meta %}
    <link rel="apple-touch-icon" href="/static/images/icon-160x160.png">
    <meta charset="UTF-8">
    <title>Login Motorista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">
<div id="pwa-install-banner" class="container mt-3" style="display: none;">
    <div class="alert alert-info d-flex justify-content-between align-items-center shadow-sm border-0" style="background-color: #f0f7ff;">
        <div>
            <span class="fw-bold d-block text-primary">App não instalado</span>
            <small class="text-muted">Instale para usar em tela cheia</small>
        </div>
        <button id="btn-instalar-app" class="btn btn-primary btn-sm px-3">
            Instalar Agora
        </button>
    </div>
</div>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow w-100" style="max-width: 420px;">
        <div class="card-body p-4">

            <h4 class="text-center mb-3">
                <i class="bi bi-truck"></i> Motorista
            </h4>

            <!-- STATUS -->
            <div id="alert" class="alert d-none"></div>

            <!-- FORM -->
            <form id="login-form">

                <!-- CPF -->
                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Somente números">
                </div>

                <!-- SENHA -->
                <div id="senha-area" class="mb-3 d-none">
                    <label class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control">
                </div>

                <!-- CONFIRMAR SENHA -->
                <div id="confirmar-area" class="mb-3 d-none">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" class="form-control">
                </div>

                <!-- BOTÃO -->
                <button type="submit" class="btn btn-primary w-100" id="btn-submit">
                    <span id="btn-text">Continuar</span>
                    <span id="btn-loading" class="spinner-border spinner-border-sm d-none"></span>
                </button>

            </form>

        </div>
    </div>
</div>
<script src="{% static 'js/serviceworker.js' %}"></script> 
<script src="{% static 'js/login_motorista/login.js' %}"></script> 
</body>
</html>
