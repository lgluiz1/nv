{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Motorista</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Motorista</h1>
        <form id="login-form">
            <label for="cpf">CPF (Usu√°rio):</label>
            <input type="text" id="cpf" required placeholder="Ex: 11122233344">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Senha">

            <button type="submit">Entrar</button>
            <div id="message"></div>
        </form>
    </div>

    <script src="{% static 'js/login_motorista/login.js' %}"></script> 
</body>
</html>
